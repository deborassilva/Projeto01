<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Carmax</title>
  </head>
  <body>
    <header class="cabecalho">
      <nav class="cabecalho-menu links">
        <img
          class="cabecalho-imagem"
          src="assets/img/logo_carmax.png"
          alt="logo"
        />
        <a class="cabecalho-menu-item">Shop</a>
        <a class="cabecalho-menu-item">Sell/Trade</a>
        <a class="cabecalho-menu-item">Finance</a>
        <a class="cabecalho-menu-item" id="more">More</a>
        <div class="link-dropdown" id="link-dropdown">
          <ul class="list">
            <li class="Link-item">Service & repairs</li>
            <li class="Link-item">FAQ & support</li>
            <li class="Link-item">Why CarMax</li>
            <li class="Link-item">Buying online</li>
            <li class="Link-item">Car research & advice</li>
            <li class="Link-item">Warranties & MaxCare</li>
            <li class="Link-item">Search jobs at CarMax</li>
          </ul>
        </div>
      </nav>
        
      <div>
        <i class="fa-solid fa-location-dot"></i>
        Kansas City
        <img class="icone" src="assets/img/heart.png" alt="">
        <i class="fa-solid fa-user"></i>
      </div>
    </header>

    <div class="pesquisa">
      <input
        class="barra"
        type=" text "
        id=" textobusca "
        placeholder=" Search by make, model, or keyword "
      />
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <div class="frase">
      <h1 class="h1-icone">Love Your Car Guarantee<i class="fa-regular fa-registered icone-r"></i></h1>
      <h4>Take 30 days to love it or return it (up to 1500mi)<i class="fa-solid fa-circle-info"></i></h4>
      <button class="botao">SEARCH CARS</button>
    </div>

    <script
      src="https://kit.fontawesome.com/6e3019d303.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
